<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit and Rest</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MuseoModerno', sans-serif;
            margin: 0;
            padding: 0;
            color: #F5F1E9;
            background-color: #1A2A32;
            overflow-x: hidden;
            text-align: center;
        }
        .header {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('logo.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .header-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .header-content h1 {
            font-family: 'MuseoModerno', sans-serif;
            font-size: 4em;
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        .section {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section h2 {
            font-family: 'MuseoModerno', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .section p {
            font-family: 'MuseoModerno', sans-serif;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .media-section iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 20px auto;
            border: 0;
            border-radius: 10px;
        }
        .links {
            padding: 40px 20px;
            background-color: #1A2A32;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .links a {
            font-family: 'MuseoModerno', sans-serif;
            padding: 12px 25px;
            background-color: #D4A373;
            color: #1A2A32;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 400;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #C78D5D;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Exit and Rest</h1>
        </div>
    </div>
    <div class="section">
        <h2>Welcome</h2>
        <p>Immerse yourself in ambient soundscapes blending nature and drones, crafted for study, sleep, and meditation. Find your zen with weekly releases.</p>
    </div>
    <div class="section media-section">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=ZKOuTTKzQRJpBqDB&amp;list=PLuB5ulPguuaA4R-13u_PpgKhlpemfbB-A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3JiPmwzvhlWmPZ5GHixsbp?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="links">
        <a href="https://www.youtube.com/@exitandrest" target="_blank">YouTube</a>
        <a href="https://open.spotify.com/artist/exitandrest" target="_blank">Spotify</a>
        <a href="https://x.com/exitandrest" target="_blank">X</a>
        <a href="https://www.instagram.com/exitandrest" target="_blank">Instagram</a>
    </div>
</body>
</html>
